<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
    <template>
    <style>
      :host {
        /*--app-primary-color: #4285f4;*/
        --app-primary-color: #8abb39;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      /* Added to remove nav from main screen desktop */
      @media screen and (min-width: 641px) {
        app-drawer.mobile {
          display:none;
        }

        .desktop {
          display:block;
        }

      }

/*CUSTOM */
      @media screen and (max-width: 640px ) {
        .desktop {
          display:none;
        }
      }
      .desktop {
        text-align: justify;
        text-align-last: center;
      }

      .dog {
        box-sizing: border-box;
        width:33%;
        display:inline-block;
        margin-top: 2em;
      }
      .dog:first-child {
        margin-right: 5em;
      }
      .desktop .dog ul {
        margin:0;
        padding:0;
      }
      .desktop .dog li {
        margin:0;
        padding:0;
        list-style-type: none;
        /*background-color: red;*/
        display:block;
      }

      .desktop .dog ul li:last-child {
        margin-top: -0.5em;
        padding:1em;
        background-color: #fff;
        font-size:1.3em;
      }
      /*.desktop .dog ul li:last-child:before {
        content: ' ';
        width:50px;
        height:50px;
        background-color:white;
        position:absolute;
        margin-left:2em;
        -ms-transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
      }*/

      .arrow {
        width:50px;
        height:50px;
        background-color:white;
        position:absolute;
        margin-left:2em;
        -ms-transform: rotate(45deg); /* IE 9 */
    -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
    transform: rotate(45deg);
      }

      .desktop .dog li img {
        max-width:100%;
      }

      #logo {text-align: center;
        margin:0;
        padding:0;}

        @media screen and (max-width: 640px ) {
        #logo {
          margin-left:-1.5em;
          }
        }

      #logo img {
        max-width:140px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <!-- NAVIGATION -->
      <app-drawer class="mobile">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Poochie</a>
          <a name="view2" href="/view2">Rover</a>
          <!-- <a name="view3" href="/view3">View Three</a> -->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title id="logo">  <img src="../images/iwoof.svg" /></div>

          </app-toolbar>
        </app-header>

        <div class="desktop">
          <div class="dog">
            <ul>
              <li><a href="/view1"><img src ="../images/dog1.png"/></a></li>
              <li><div class="name">Poochie</div>  </li>

            </ul>
          </div>

          <div class="dog">
            <ul>
              <li><a href="/view2"><img src ="../images/dog2.png"/></a></li>
              <li><div class="name">Rover</div></li>
            </ul>
          </div>

        </div>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page) {
                this.page = page || 'view1';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
